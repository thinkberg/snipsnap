install.app.host = Server Address (optional)
install.app.host.text = \
  The web server listens on all names of the computer you run SnipSnap on. If \
  you want SnipSnap to respond to a specific name enter that name here. Leave \
  the field empty otherwise.

install.app.port = Server Port
install.app.port.text = \
  SnipSnap is installed to listen on port 8668 by default. This ensures it \
  does not conflict with other web servers that normally use port 80. If you \
  are sure you have no other web server running and you are allowed to use \
  this privileged port, enter 80.

install.app.path = Application Path
install.app.path.text = \
  If you are installing more than one SnipSnap instance you can separate \
  them by using different application paths. For a single instance leave \
  the field empty.
